<div id="load-activity-container">
    <input type="text" id="match" name="match" onkeyup="mxActions.searchActivity(this.value, event)" style="position: absolute;width: 96%;height: 25px;top: 0px;left: 0px;"/>
    <label style="position: absolute;left: 5px;top: 35px;">按下"Enter",将插入第一个活动到画布中</label>
    <table style="position: absolute;left: 5px;top: 60px;" id="activity-list" width="100%" height="100%">
        <thead>
        <tr>
            <td align="left" valign="middle">Name</td>
            <td align="left" valign="middle">Label</td>
            <td align="left" valign="middle">Description</td>
            <td align="center" valign="middle">Operation</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
